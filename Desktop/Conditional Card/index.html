<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha-9-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Card</title>
</head>

<body>
    <form class="formulario" action="#">
        <div class="nav">
            <div class="Include_Cover">
                <label for="cover">Include Cover</label>
                <select name="cover" id="cover">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="Include_Name">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Insert your Name">
            </div>
            <div class="Include_LastName">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" placeholder="Insert your Last Name">
            </div>
            <div class="Social_Media">
                <label for="social_media">S.M</label>
                <select name="social_media" id="social_media">
                    <option value="right">Right</option>
                    <option value="left">Left</option>
                </select>
            </div>
            <div class="Include_Twitter">
                <label for="twitter">Twitter</label>
                <input id="twitter" type="text" placeholder="Insert your twitter">
            </div>
            <div class="Include_Github">
                <label for="github">Github</label>
                <input id="github" type="text" placeholder="Insert your Github">
            </div>
            <div class="Include_Linkedin">
                <label for="linkedin">LinkedIn</label>
                <input id="linkedin" type="text" placeholder="Insert your LinkedIn">
            </div>
            <div class="Include_Instagram">
                <label for="instagram">Instagram</label>
                <input id="instagram" type="text" placeholder="Insert your Instagram">
            </div>
            <div class="role">
                <label for="role">Role</label>
                <select name="role" id="role">
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="data_scientist">Data Scientist</option>
                    <option value="front_end">Front End Developer</option>
                    <option value="back_end">Back End Developer</option>
                </select>
            </div>
            <div class="city">
                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="miami">Miami</option>
                    <option value="new_york">New York</option>
                    <option value="santiago">Santiago</option>
                </select>
            </div>
            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="United_States">United States</option>
                    <option value="Chile">Chile</option>
                </select>
            </div>
        </div>
    </form>
    <div class="content center">
        <div class="box_outside center">
            <div id="social media" class="social_media right">
               <a id="set_twitter" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
               <a id="set_github" href="https://github.com/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
               <a id="set_linkedin" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
               <a id="set_instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>                                    
            </div>
            <div class="card">
                <div class="background_imagen"></div>
                <div class="profile_imagen"></div>
                <div class="contenido_profile">
                    <p id="Name">Your Name</p>
                    <p id="Last_Name">and Your Last Name</p>
                    <p id="Info">Info of You</p>
                    <p id="Location_City">Your City</p>
                    <p id="Location_Country">and Your Country</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/modulo.js" type="text/javascript"></script>
</body>

</html>
